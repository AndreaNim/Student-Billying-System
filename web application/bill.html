<!DOCTYPE html>
<html lang="en">
<head>
  <title>Billying System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Invoice</h2>
  <form action="/action_page.php" id="invoiceform" >
    <div class="form-group">
      <label for="email">Invoice Number:</label><label for="invoicenumber" id="invoicenumber" placeholder="number"></label>
    </div>
    <div class="form-group">
        <label for="email">Invoice Date:</label><label for="invoicedate" id="invoicedate" placeholder="date"></label>
      </div>
  </form>
  <div class="form-group">
    <table>
        <tr>
          <th>Description</th>
          <th>Amount</th>
        </tr>
        <tr>
            <td id="description" placeholder="description"></td>
            <td id="amount" placeholder=amount></td>
          </tr>
    </table>
  </div>
</form>
<h4 id="message"> THANK YOU </h4>
</div>

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
  
  
  
<script>
    const loginform=document.getElementById("loginform");
    
    loginform.addEventListener("submit",(event)=>{
        const jwt=localStorage.getItem("token");
        event.preventDefault();
        fetch("http://localhost:8080/payments",{
        method:"GET",
        headers:{
        'Authorization': 'Bearer'+""+jwt,
           'Content-Type': 'application/json'
        },
        }).then(res => {
          console.log(res)
          if(!res.ok){
            return Promise.reject(res.json())
          }
            return res.json();
        })
        .then (data => {
           document.getElementById("message").innerHTML = 'success';
           window.location.replace("payment.html")
          }).catch((error)=>{
            if(error.message){
              document.getElementById("message").innerHTML = error.message;
            }else{
              error.then(resp =>{
              console.log("error")
              console.log(resp.message)
              document.getElementById("message").innerHTML = resp.message;
            })
            }

          })
    });
    

    
</script>
</body>
</html>
